<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div>
    Please upload file and submit to view file's content type...
</div>
<div>
    <form action="#" th:action="@{/welcome}" th:object="${welcome}" method="post" enctype="multipart/form-data">
        <!--<p>Id: <input type="text" th:field="*{id}" /></p>-->
        <!--<p>Message: <input type="text" th:field="*{content}" /></p>-->
        <p>1. File to upload: <input type="file" name="file1" /></p>
        <p>2. File to upload: <input type="file" name="file2" /></p>
        <p>3. File to upload: <input type="file" name="file3" /></p>
        <p>4. File to upload: <input type="file" name="file4" /></p>
        <p>5. File to upload: <input type="file" name="file5" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>

<table>
    <tr>
        <th>File Name</th>
        <th>File Content Type</th>
    </tr>
    <tr>
        <td><p th:text="*{welcome?.file1?.getOriginalFilename()}"></p></td>
        <td><p th:text="*{welcome?.file1?.getContentType()}"></p></td>
    </tr>
    <tr>
        <td><p th:text="*{welcome?.file2?.getOriginalFilename()}"></p></td>
        <td><p th:text="*{welcome?.file2?.getContentType()}"></p></td>
    </tr>
    <tr>
        <td><p th:text="*{welcome?.file3?.getOriginalFilename()}"></p></td>
        <td><p th:text="*{welcome?.file3?.getContentType()}"></p></td>
    </tr>
    <tr>
        <td><p th:text="*{welcome?.file4?.getOriginalFilename()}"></p></td>
        <td><p th:text="*{welcome?.file4?.getContentType()}"></p></td>
    </tr>
    <tr>
        <td><p th:text="*{welcome?.file5?.getOriginalFilename()}"></p></td>
        <td><p th:text="*{welcome?.file5?.getContentType()}"></p></td>
    </tr>
</table>

</body>
</html>
